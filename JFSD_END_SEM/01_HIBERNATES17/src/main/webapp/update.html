<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JFSD</title>
</head>
<body>
	<h2>Student Details</h2>
	<form action="UpdateStudent">
	<table style='width:100%'>
		<tr>
			<td style='width:100px'>Student ID*</td>
			<td> <input type="text" name="T1" /> </td>
		</tr>
		<tr>
			<td style='width:100px'>Student Name*</td>
			<td> <input type="text" name="T2" /> </td>
		</tr>
		<tr>
			<td style='width:100px'>Department*</td>
			<td> <input type="text" name="T3" /> </td>
		</tr>
		 <tr>
                <td>Program</td>
                <td><input type="text" name="program" /></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="text" name="dob" /></td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td><input type="text" name="phno" /></td>
            </tr>
            <tr>
                <td>CGPA</td>
                <td><input type="text" name="cgpa" /></td>
            </tr>
            <tr>
                <td>Number of Backlogs</td>
                <td><input type="text" name="noOfBacklogs" /></td>
            </tr>
                       <tr>
                <td>Graduation Status</td>
                <td>
                    <select name="graduationStatus">
                        <option value="Graduated">Graduated</option>
                        <option value="Not Graduated">Not Graduated</option>
                    </select>
                </td>
            </tr>

		<tr>
			<td style='width:100px'></td>
			<td> <input type="submit" value="Update" /> <button><a href="index.html">Back</a></button></td>
		</tr>
	</table>
	</form>
</body>
</html>
